<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Song App</title>
    <link rel="stylesheet" type="text/css" href="font-awesome.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<!-----------------------------------starting page----------------------------------------------->
<body>
    <div class="wrapper">
      <section class="welcome-screen">
            <h2> Welcome Back! </h2>
            <span id="login"><h1><b> LOGIN </b> </h1></span>
            <div class="input-wrapper">
              <form>
                <div class="loginform"><br/>
                  <input type="text" placeholder="name" id="name-input"><br/>
                <input type="text" placeholder="password" id="input"><br/>
                <button id="clickme" ><b><h3> Log in </h3> </b> </button>
                </div>
              </form>
             </div>
           </section>

              <div class="main hidden">
                  <header>
                      <div class="right floated user-name"> </div>
                  </header>


				 <section class="audio-effects" style="padding-left: 300px; padding-top: 25px;">

						<button  class="chorus a" id="effect1">
						<h1><i>	chorus </i> </h1>
						</button>

						<button class="delay b a" id="effect2">
						<h1><i> delay </i></h1>
						</button>


						<button class="phaser a c" id="effect3">
						<h1><i>	overdrive </i> </h1>
						</button>

						<button class="wahwah a d" id="effect4">
							<h1><i> tremolo </i> </h1>
						</button>


				 </section>

                  <section class="content ">
                      <audio src="song1.mp3"></audio>

                      <table id="songs">
                       <thead class="list-headers">
                             <td><b>TITLE </b> </td>
                             <td><b> ARTIST </b> </td>
                             <td><b> ALBUM </b></td>
                             <td><b> DURATION </b></td>
                       </thead>
                       <!-- <div class="song-list"> -->
                       <tbody>
               				<tr class="song"  id="song1">
                   				<td class="song-name"></td>
                   			  <td class="song-artist"></td>
                   				<td class="song-album"></td>
                   				<td class="song-length"></td>
                       </tr>
                       <tr class="song"  id="song2">
                   				<td class="song-name"></td>
                   			  <td class="song-artist"></td>
                   				<td class="song-album"></td>
                   				<td class="song-length"></td>
                       </tr>
                       <tr class="song"  id="song3">
                   				<td class="song-name"></td>
                   			  <td class="song-artist"></td>
                   				<td class="song-album"></td>
                   				<td class="song-length"></td>
                       </tr>
                       <tr class="song"  id="song4">
                   				<td class="song-name"></td>
                   			  <td class="song-artist"></td>
                   				<td class="song-album"></td>
                   				<td class="song-length"></td>
                       </tr>
                     </tbody>
                           <!-- </div> -->
                   </table>
                        <!-- crrent Song name and image -->
                          <div class="current-song-wrapper">
                              <img src="" class="current-song-image">
                              <div>
                                  <p class="current-song-name"> </p>
                                  <p class="current-song-album"> </p>
                              </div>
                          </div>
            </section>



            <footer>
                <div class="controls">
                    <div class="player-buttons">
                       <i class="fa fa-random clickable disabled" aria-hidden="true"></i>
                        <i class="fa fa-step-backward clickable" aria-hidden="true"></i>
                        <i class="fa fa-play clickable play-icon" aria-hidden="true"></i>
                        <i class="fa fa-step-forward clickable" aria-hidden="true"></i>
                          <i class="fa fa-repeat disabled clickable" aria-hidden="true"></i>
                    </div>
                    <div class="progress-wrapper">
                        <span class="time-elapsed"> </span>
                        <div id="myProgress">
                          <div id="myBar"></div>
                        </div>
                       <span class="song-duration"></span>

                        <span class="volume" margin-left:"20px;">
                        <i class="fa fa-volume-up clickable mute" aria-hidden="true"  onclick="myfunction()"></i>
                        <input id="vol-control" type="range" min="0" max="100" value="0"></input>
</span>

<button class="next-page" id="event"> <b><i>EFFECTS</i></b> </button>
</div>
              </div>
            </footer>
        </div>
    </div>

    <script src="jquery.js">
    </script>
    <script src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js">
    </script>
		<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/tunajs/0.4.4/tuna-min.js" type="text/javascript"></script>
<script src="affects.js"></script>
    <script src="main.js">
    </script>
</body>

</html>
